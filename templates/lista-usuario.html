{% extends "template.html" %}
{%block conteudo %}
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>Nome</th>
               <th>CPF</th>
               <th>Email</th>
               <th>Celular</th>
            </tr>
        </thead>
        <tbody>

            {% for usuario in usuarios %}

            <tr>
               <td>{{ usuario.nome }}</td>
               <td>{{ usuario.cpf }}</td>
               <td>{{ usuario.email }}</td>
               <td>{{ usuario.celular }}</td>
            </tr>

            {% endfor %}

         </tbody>
      </table>
{%endblock%}
